    <title>Formularios</title>

<body>
    <div class="container">
        <br>
        <form action="" class="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
            </div>
            <div class="form-group">
                <label for="option">Elige una opcion</label>
                <select class="form-control" name="" id="option">
                    <option value="">Option #1</option>
                    <option value="">Option #2</option>
                    <option value="">Option #3</option>
                    <option value="">Option #4</option>
                    <option value="">Option #5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mansaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" placeholder="Escribe tu nombre:"></textarea>
            </div>
            <div class="form-group"><label for="archivo">Archivo:</label>
                <input type="file" id="archivo">
                <p class="help-block">Maximo 50MB</p>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
