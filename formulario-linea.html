<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formulario en linea</title>
</head>

<body>
    <div class="container">
        <br>
        <form action="form-group" class="form-inline">
            <div class="form-group">
            <label class="sr-only" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
        </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="correo">Correo:</label>
                    <div class="input-group-text">@</div>
                    <input class="form-control" id="correo" type="text" placeholder="Correo:">
                </div>
            </div>
           
            <div class="input-group-text">
                <label>
                    <input type="checkbox" aria-label="Checkbox for following text input" >Recuerdame
                </label>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
