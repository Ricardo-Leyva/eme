<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Slideshow</title>
</head>

<body>
    <div class="container">
        <br>
        <div class="col-md-12">
            <div id="carousel-1" class="carousel slide" data-ride="carousel">
                <!-- indicadores -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                    <li data-target="#carousel-1" data-slide-to="3"></li>
                </ol>
                <!-- contenido de los slider -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h3>Este es nuestro Slider #1</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://lorempixel.com/1200/400/city/2" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h3>Este es nuestro Slider #2</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://lorempixel.com/1200/400/" class="img-responsive" alt="">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h3>Este es nuestro Slider #3</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://lorempixel.com/1200/400/city/1" class="img-responsive" alt="">
                        <div class="carousel-caption">
                            <h3>Este es nuestro Slider #4</h3>
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- controles -->
            <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
</body>

</html>
