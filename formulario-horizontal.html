<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formulario Horizontal</title>
</head>

<body>
    <div class="container">
        <br>
        <form action="" class="form-group">
            
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label col-form-label-sm">Nombre:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control form-control-sm is-valid" id="nombre" placeholder="Nombre:">
                </div>
            </div>

            <div class="form-group row ">
                <label for="nombre" class="control-label col-sm-2">Nombre:</label>
                <div class="col-md-10">
                    <p class="form-control-static">Ricardo Leyva Medina </p>
                </div>
            </div>
            <div class="form-group row ">
                <label for="correo" class="control-label col-md-2 ">Correo:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control has-error is-invalid" id="correo" placeholder="Correo:">
                </div>
            </div>
            <fieldset disabled>
                
            <div class="form-group">
                <div class="form-check col-md-2 col-md-offset-2">
                    <label>
                        <input type="checkbox">Recuerdame
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </fieldset>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>

</html>
