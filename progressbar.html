<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Progress Bar</title>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width:10%;">
                        10%
                    </div>

                    <span class="sr-only">10% Completado</span>
                </div>

                <div class="progress ">
                    <div class="progress-bar" role="progressbar" style="width:10%; min-width:10%;">
                        0%
                    </div>
                    <span class="sr-only">10% Completado</span>
                </div>
                <!-- colors -->
                <div class="progress ">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                        style="width:100%; min-width:10%;">
                        100%
                    </div>
                    <span class="sr-only">100%</span>
                </div>
                <div class="progress ">
                    <div class="progress-bar progress-bar-warning" role="progressbar"
                        style="width:100%; min-width:10%;">
                        100%
                    </div><span class="sr-only">100% Completado</span>
                </div>
                <div class="progress ">
                    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
                        100%
                    </div><span class="sr-only">100% Completado</span>
                </div>
                <div class="progress ">
                    <div class="progress-bar progress-bar-secondary" role="progressbar"
                        style="width:100%; min-width:10%;">
                        100%
                    </div><span class="sr-only">100% Completado</span>
                </div>
                <!------------combinadas------------------->
                <div class="progress">
                    <div class="progress-bar progress-bar-secondary " role="progressbar" style="width:20%; ">
                        <span class="sr-only">20% Completado</span>
                    </div>

                    <div class="progress-bar progress-bar-info progress-bar-striped active " role="progressbar"
                        style="width:20%; ">
                        <span class="sr-only">40% Completado</span>
                    </div>
                    <div class="progress-bar progress-bar-danger progress-bar-striped active " role="progressbar"
                        style="width:20%; ">
                        <span class="sr-only">40% Completado</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
</body>

</html>
